<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title id="pageTitle">Access Denied</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-exclamation-triangle text-warning display-1 mb-4"></i>
                        <h2 class="card-title">Access Denied</h2>
                        <p class="card-text">
                            Sorry, you don't have permission to access this page. Admin accounts cannot book tours.
                        </p>
                        <hr>
                        <p class="card-text">
                            Please <a th:href="@{/}">return to homepage</a> or <a th:href="@{/tours}">browse available tours</a>.
                        </p>
                        <div class="mt-4">
                            <button onclick="history.back()" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Go Back
                            </button>
                            <a th:href="@{/}" class="btn btn-primary">
                                <i class="fas fa-home"></i> Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
